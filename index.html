<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>
    UI Challenge 2
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/base.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="styles/layout.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="styles/modules.css" />
</head>

<body>
  <header>
    <h1>UI Challenge-Custom Form Elements</h1>
  </header>
  <main>
    <form id="the-form">
      <fieldset>
        <div id="text-input">
          Text Input
          <br>
          <input type="text" name="first-box" placeholder="placeholder text">
        </div>
        <div id="validation">
          Text Input with Validation Error
          <br>
          <input type="text" name="second-box" placeholder="placeholder text">
        </div>
        <div id="select1">
          Select Box<br>
          <select name="no-drop"></select>
        </div>
        <div id="select2">
          Select Box - Open<br>
          <select name="drop">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
            <option value="option4">Option 4</option>
            <option value="option5">Option 5</option>
          </select>
        </div>
        <div id="checkbox">
          Checkbox<br>
          <input type="checkbox">
          <input type="checkbox">
        </div>
        <div id="radio">
          Radio<br>
          <input type="radio">
          <input type="radio">
        </div>
        <div id="buttons">
          <button id="button1">Submit Button</button>
          <input type="Submit">
        </div>
      </fieldset>
    </form>
  </main>
</body>

</html>
